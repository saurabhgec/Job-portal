<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list of job</title>
</head>
<body>
<form action="/list_job"></form>
<h3>list of job {{admin}}</h3>
<table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Location</th>
                <th>Posted By</th>
            </tr>
        </thead>
 {% for row in job %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td><form action="/delete_job/{{ row[0] }}" method="POST" >
                            <button type="submit">Delete</button></td>
            </tr>

            {% endfor %}

</body>
</html>
