<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add job</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to external stylesheet -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Job</h1>
        <h3>user -: {{data[0]}}</h3><br>
        <h3>role-:{{data[1]}}</h3>

        <form action="/post_job" method="POST">
            <div class="form-group">
                <label for="title">Job Title</label>
                <input type="text" id="title" name="title" placeholder="Enter job title" required>
            </div>

            <div class="form-group">
                <label for="description">Job Description</label>
                <textarea id="description" name="description" rows="5" placeholder="Enter job description" required></textarea>
            </div>

            <div class="form-group">
                <label for="posted_by">Posted By </label>
                <input type="" id="posted_by" name="posted_by" value="{{data[2]}}" readonly placeholder="Enter user ID">
                <label for="location">location</label>
                <input type="text" id="location" name="location" placeholder="location">
            </div>

            <div class="form-group">
                <button type="submit">Add Job</button>
            </div>
        </form>
    </div>

</body>
</html>
